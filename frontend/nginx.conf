server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy all API requests to backend
    location /api/ {
        proxy_pass http://backend:1080;
        proxy_http_version 1.1;

        # Pass the original host
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;

        # Required for tus uploads
        proxy_set_header Upload-Length $http_upload_length;
        proxy_set_header Upload-Offset $http_upload_offset;
        proxy_set_header Upload-Metadata $http_upload_metadata;
        proxy_set_header Tus-Resumable $http_tus_resumable;

        # Disable buffering for uploads
        proxy_request_buffering off;
        proxy_buffering off;

        # Increase max body size for large uploads
        client_max_body_size 0;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
